<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Ludo Table</title>
<style>
body {
    background: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.board {
    display: grid;
    grid-template-columns: repeat(15, 30px);
    grid-template-rows: repeat(15, 30px);
    border: 4px solid black;
    background: white;
}

.cell {
    border: 1px solid #ccc;
}

/* colors */
.red { background: red; }
.green { background: green; }
.yellow { background: yellow; }
.blue { background: blue; }
.white { background: white; }
.center { background: #ddd; }
</style>
</head>
<body>

<div class="board">
    <!-- Row 1 -->
    <div class="red cell" style="grid-column:1/7;grid-row:1/7;"></div>
    <div class="green cell" style="grid-column:10/16;grid-row:1/7;"></div>

    <!-- Row 2 -->
    <div class="blue cell" style="grid-column:1/7;grid-row:10/16;"></div>
    <div class="yellow cell" style="grid-column:10/16;grid-row:10/16;"></div>

    <!-- Center -->
    <div class="center cell" style="grid-column:7/10;grid-row:7/10;"></div>
</div>

</body>
</html>
